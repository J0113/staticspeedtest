<!DOCTYPE html>
<html>
<head>
<title>Download Speed Test - Pure JavaScript download speed test!</title>

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
    
<script>
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
</script>
    

</head>
<body class="w3-theme-d4 w3-padding-32">

    
<div class="w3-container w3-col" style="width:10%"></div>    

<div class="w3-container w3-col w3-theme-d5 w3-padding w3-round-xlarge" style="width:80%; height: 92vh;">
    
<span class="svgicon w3-xlarge">JSpeedtest</span><span class="w3-xlarge w3-text-white">Pure JavaScript and OpenSource download speed test</span>

    <div class="w3-display-container w3-display-middle w3-padding-64" id="bar">
    <div class="loaderwheel"></div>
        <p class="w3-xxlarge w3-center" id="currentspeed"> Mbit/s</p>
    </div>

<br><br>
    
    
</div>    

<div class="w3-container w3-col" style="width:10%"></div>   

    
<script>
var speed = getUrlVars()["s"];
var timestested = getUrlVars()["t"];

if (speed == null){
    var fileURL = "filedl/5MB.zip";
    var speed = "0";
}
if (speed <= 5){
    var fileURL = "filedl/5MB.zip";
}
if (speed > 5){
    var fileURL = "filedl/10MB.zip";
}
if (speed > 10){
    var fileURL = "filedl/20MB.zip";
}
if (speed > 20){
    var fileURL = "https://jolle.tk/speedtest/50MB.zip";
}
if (speed > 50){
    // Because github does not accept file over 30MB we will be using @J0113's HTTPS speedtest file's
    var fileURL = "https://jolle.tk/speedtest/100MB.zip";
}
if (speed > 100){
    // Because github does not accept file over 30MB we will be using @J0113's HTTPS speedtest file's
    var fileURL = "https://jolle.tk/speedtest/200MB.zip";
}
if (speed > 200){
    // Because github does not accept file over 30MB we will be using @J0113's HTTPS speedtest file's
    var fileURL = "https://jolle.tk/speedtest/500MB.zip";
}
    
if (timestested == null){
    var timestested = "0";
}
    
if (timestested == null) {
    var timestested = 0;
} else {
    var timestested = (timestested + 1);
}
    
var request = new XMLHttpRequest();
document.getElementById("currentspeed").innerHTML = (speed + "Mbit/s");
    
var avoidCache = "?avoidcache=" + (new Date()).getTime();;
request.open('GET', fileURL + avoidCache, true);
request.responseType = "application/zip";
var startTime = (new Date()).getTime();
var endTime = startTime;
request.onreadystatechange = function () {
    if (request.readyState == 2)
    {
        //ready state 2 is when the request is sent
        startTime = (new Date().getTime());
    }
    if (request.readyState == 4)
    {
        endTime = (new Date()).getTime();
        var downloadSize = request.responseText.length;
        var time = (endTime - startTime) / 1000;
        var sizeInBits = downloadSize * 8;
        var speed = ((sizeInBits / time) / (1024 * 1024)).toFixed(2);
        console.log(downloadSize, time, speed);
        document.getElementById("currentspeed").innerHTML = (speed + "Mbit/s");
        if (timestested < 4) {
        window.location.replace("start.html?s=" + speed + "&t=" + timestested);
        } else {
            window.location.replace("result.html?s=" + speed);
        }
       
    }
}
request.send();
    
    </script>

</body>
</html>
